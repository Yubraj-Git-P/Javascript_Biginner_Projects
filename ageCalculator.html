<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator App Project</title>
</head>



<style>
    body {
        background-color: blueviolet;
        height: 100vh;
        font-family: "Roboto", sans-serif;
        font-weight: 100;
        font-style: normal;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .container {
        background-color: rgb(164, 86, 236);
        padding: 20px;
        margin-left: -100px;
        margin-top: -200px;
        border-radius: 8px;

    }

    .container h1 {
        color: white;
        font-size: 50px;
        line-height: 60px;
    }

    .container h1 span {
        color: yellow;
    }

    .input-box {
        background-color: rgb(138, 85, 187);
        padding: 30px 50px;
        border-radius: 8px;
    }

    input[type="date"] {

        font-size: 20px;
        padding: 10px 45px;
        border-radius: 4px;
    }

    .container button {
        font-size: 20px;
        padding: 10px 20px;
        margin-left: 8px;
        color: white;
        background-color: rgb(116, 9, 9);
        border-radius: 8px;
        cursor: pointer;
    }

    #myDisplay {
        margin-top: 40px;
        color: white;
        font-size: 25px;
    }
</style>

<body>

    <div class="container">
        <h1>JavaScript <br> <span>Age Calculator</span></h1>

        <div class="input-box">
            <div id="input-date">
                <input type="date" id="date">

                <button id="button">Calculate</button>
            </div>

            <p id="myDisplay"></p>
        </div>
    </div>


    <script>



        let userInput = document.getElementById("date");

        // userInput.max = new Date().toISOString().split("T")[0]; // Make date selected upto

        document.getElementById("button").addEventListener("click", calculateAge);

        function calculateAge() {

            let birthDate = new Date(userInput.value);

            if (userInput.value === "") {
                alert("Provide your Date of birth !");
            }

            // console.log(birthDate); no Output give

            let d1 = birthDate.getDate();
            let m1 = birthDate.getMonth() + 1;
            let y1 = birthDate.getFullYear();

            // console.log(d1,m1,y1;


            let today = new Date();

            // console.log(today); no Ouput give

            let d2 = today.getDate();
            let m2 = today.getMonth() + 1;
            let y2 = today.getFullYear();

            // console.log(d2,m3,y3);


            // Now Calculating age :
            let d3, m3, y3;

            y3 = y2 - y1;

            if (m2 >= m1) {
                m3 = m2 - m1;
            }
            else {
                y3--;
                m3 = 12 + m2 - m1;
            }

            if (d2 >= d1) {
                d3 = d2 - d1;
            }
            else {
                m3--;
                d3 = getDaysInMonth(y1, m1) + d2 - d1;
            }

            if (m3 < 0) {
                m3 += 12;
                y3--;
            }

            // console.log(y3);
            // console.log(m3);
            // console.log(d3);

            document.getElementById("myDisplay").innerText = `You are ${y3} years old ${m3} months and ${d3} day's`;  // Notes here, backtick's were used  

        }


        // To calculate total day's in a particular month : 
        function getDaysInMonth(year, month) {
            return new Date(year, month, 0).getDate();
            return;
        }


    </script>

</body>

</html>
